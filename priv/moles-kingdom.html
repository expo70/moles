<html>
<head>
<meta charset="utf-8" />
<title>Moles Kingdom</title>

<script src="../js/snap.svg-min.js"></script>
</head>

<body>
<script>

// Stting the SVG mask to use .cave or .cave_wall generated the output
// in a strange way. So I append cave element after all the other components
// that should be masked by the cave wall.
window.onload = function() {
	var r = 1/8,
		a = 1/8,
		b = 1/6,
		alpha = Math.sqrt(r*r/(a*a+b*b)),
		d1x = -1/2,
		d1y =  1/2,
		ex =  r - alpha*b,
		ey = -r + alpha*a,
		deltaX_x = 1,
		deltaX_y = 0,
		deltaY_x = -1/8,
		deltaY_y = -1/5.5,
		palette_counts = 14,
		s = Snap(600,400),
		cave = Snap("#cave001").remove(),
		mole_W = 85,
		mole_H = 87,
		mole = Snap("#mole").remove();

	var mole_left = mole
		.select(".left");
	var mole_left_trans = "translate("+(-mole_W*2.5)+","+(-mole_H*0.5)+")";
	var mole_front = mole
		.select(".front");
	var mole_front_trans = "translate("+(-mole_W*1.5)+","+(-mole_H*0.5)+")";
	var mole_right = mole
		.select(".right");
	var mole_right_trans = "translate("+(-mole_W*0.5)+","+(-mole_H*0.5)+")";
	var mole_sprite = {
		'left'  : mole_left,
		'front' : mole_front,
		'right' : mole_right
		};
	var mole_trans = {
		'left'  : mole_left_trans,
		'front' : mole_front_trans,
		'right' : mole_right_trans
		};
	var mole_state = 'front';
	var palette = setup_palette();


	// draw A block (size 1x1)
	// x, y: center coordinate (Mathematical)
	// color: RGB hex
	function draw_block(x,y,R,G,B)
	{
		var t11x = x+d1x+ex; var t11y = y+d1y+ey;
		var t12x = t11x + a; var t12y = t11y;
		var t13x = t11x + a; var t13y = t11y + b;
	
		var t21x = x-d1x-ex; var t21y = y-d1y-ey;
		var t22x = t21x;     var t22y = t21y + b;
		var t23x = t21x + a; var t23y = t21y + b;
	
		var color        = Snap.rgb(R,G,B);
		var darker_color = Snap.rgb(R/2,G/2,B/2);
	
		var poly1 = s.polygon([t11x, t11y, t12x, t12y, t13x, t13y]);
		var poly2 = s.polygon([t21x, t21y, t22x, t22y, t23x, t23y]);
		var rect1 = s.rect(x-1/2+a,y-1/2+b,1,1,r);
		var lateral = s.group(poly1, poly2, rect1);
		lateral
			.attr({
				fill: darker_color,
			})
			.transform("translate(0,200) scale(35,-35)");

		var frontal = s.rect(x-1/2,y-1/2,1,1,r);
		frontal
			.attr({
				fill: color
			})
			.transform("translate(0,200) scale(35,-35)");
	}
	
	// pal_no - color palette no of a block to be painted
	function place_block(pal_no, nx, ny)
	{
		var R = palette[pal_no].R,
			G = palette[pal_no].G,
			B = palette[pal_no].B;

		draw_block(
			nx*deltaX_x+ny*deltaY_x,
			nx*deltaX_y+ny*deltaY_y,
			R,G,B);
	}
	function place_random_block(n)
	{
		for(i=0; i<n; i++)place_block(Math.floor(Math.random()*palette_counts),
			i+1, 0);
	}

	function setup_palette()
	{
		return [
			{R:61, G:87, B:147},{R:64, G:88, B:144},{R:66, G:96, B:123},{R:68, G:110, B:94},{R:73, G:120, B:73},{R:93, G:133, B:65},{R:121, G:150, B:63},{R:159, G:172, B:67},{R:194, G:189, B:75},{R:214, G:192, B:80},{R:221, G:179, B:83},{R:210, G:140, B:78},{R:195, G:92, B:67},{R:186, G:61, B:59}	
		];
	}

	function color_from_block_hash(hash)
	{
		return parseInt(hash.slice(hash,-2),16) % palette_counts;
	}

	//draw_block(1,0,100,0,0);
	//draw_block(2,0,0,0,100);
	//draw_block(3,0,0,100,0);
	//s.append(cave);
	//s.clear();
	place_random_block(10);
	s.append(cave);

	update_mole();


	function update_mole()
	{
		mole_sprite[mole_state].remove();

		switch(mole_state)
		{
		case 'left':
			if(Math.random()>0.3)mole_state = 'front';
			break;
		case 'front':
			if(Math.random()>0.5)mole_state = 'left';
			else mole_state = 'right';
			break;
		case 'right':
			if(Math.random()>0.3)mole_state = 'front';
			break;
		}

		s.append(mole_sprite[mole_state]
			.transform("translate(400,200)" + " "
				+ mole_trans[mole_state]));

		setTimeout(update_mole, 1000+Math.floor(Math.random()*2000)); // repeat
	}

	if("WebSocket" in window)
	{
		// WebSocket WebSocket(url, [protocols])
		conn = new WebSocket("ws:/expo70.xyz:8081/websocket");

		conn.onopen = function(event)
		{
			var subscription_msg =
			{
				cmd:   "sub",
				coord: [0,0]
			};
			console.log("WebSocket.onopen()");

			conn.send(JSON.stringify(subscription_msg));

			// heartbeat to keep the connection alive
			setInterval(function(){
					if(conn.readyState == WebSocket.OPEN)
					{
						conn.send(JSON.stringify({ cmd: 'heartbeat' }));
					}
				}, 30*1000);
		}
		conn.onmessage = function(event)
		{
			var msg = JSON.parse(event.data);
			if('cmd' in msg)
			{
				switch(msg['cmd'])
				{
				case 'update_blockchain':
					s.clear();
					for(var i in msg['view'])
					{
						var h_xy = msg['view'][i];
						place_block(color_from_block_hash(h_xy[0]),
							h_xy[1][0],h_xy[1][1]);
					}
					s.append(mole_sprite[mole_state]
						.transform("translate(400,200)" + " "
							+ mole_trans[mole_state]));
					s.append(cave);
					break;
				}
			}
		}
		conn.onerror = function(event)
		{
			window.alert("Failed to connect mole server\nモグラ・サーバーへの接続失敗");
		}
		conn.onclose = function(event)
		{
			console.log("WebSocket.onclose()");
		}

		// close([code], [reason])
		// send(data)

	}
	else
	{
		window.alert("Moles Kingdom requires browser support for websocket.\nWebsocketへのブラウザー対応が動作に必要です。");
	}

}



</script>
